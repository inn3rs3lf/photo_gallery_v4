<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="/css/lightbox.css">
    <title>Interactive Photo Gallery</title>
</head>
<body>
    <main>
        <input type="text" placeholder="Search..." class="search">

        <section class="wrapper">

            <div class="image-wrapper">
                <a href="/photos/01.jpg" data-lightbox="images" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="/photos/thumbnails/01.jpg" alt="hay Bales"></a>   
            </div>
            <div class="image-wrapper">
                <a href="/photos/02.jpg" data-lightbox="images" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="/photos/thumbnails/02.jpg" alt="Lake"></a>  
            </div>
            <div class="image-wrapper">
                <a href="/photos/03.jpg" data-lightbox="images"><img src="/photos/thumbnails/03.jpg" alt="Canyon"></a>    
            </div>
            <div class="image-wrapper">
                <a href="/photos/04.jpg" data-lightbox="images"><img src="/photos/thumbnails/04.jpg" alt="Iceberg"></a>   
            </div>
            <div class="image-wrapper">
                <a href="/photos/05.jpg" data-lightbox="images"><img src="/photos/thumbnails/05.jpg" alt="Desert"></a>   
            </div>
            <div class="image-wrapper">
                <a href="/photos/06.jpg" data-lightbox="images"><img src="/photos/thumbnails/06.jpg" alt="Fall"></a>
            </div>
            <div class="image-wrapper">
                <a href="/photos/07.jpg" data-lightbox="images"><img src="/photos/thumbnails/07.jpg" alt="Plantation"></a>
            </div>
            <div class="image-wrapper">
                <a href="/photos/08.jpg" data-lightbox="images"><img src="/photos/thumbnails/08.jpg" alt="Dunes"></a>         
            </div>
            <div class="image-wrapper">
                <a href="/photos/09.jpg" data-lightbox="images"><img src="/photos/thumbnails/09.jpg" alt="Countryside Lane"></a>        
            </div>
            <div class="image-wrapper">
                <a href="/photos/10.jpg" data-lightbox="images"><img src="/photos/thumbnails/10.jpg" alt="Sunset"></a>     
            </div>
            <div class="image-wrapper">
                <a href="/photos/11.jpg" data-lightbox="images"><img src="/photos/thumbnails/11.jpg" alt="Cave"></a>        
            </div>
            <div class="image-wrapper">
                <a href="/photos/12.jpg" data-lightbox="images"><img src="/photos/thumbnails/12.jpg" alt="Bluebells"></a>
                
            </div>
        </section>

    </main>
    <script src="/js/lightbox-plus-jquery.js"></script>
    <script>
        lightbox.option({
          'resizeDuration': 200,
          'wrapAround': true,
          'albumLabel': "Gorgeous Photos",
          'fitImagesInViewport': true
        })
    </script>
    
</body>
</html>
